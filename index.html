<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Planeten</title>
</head>
<body>
<!-- Starfield Background -->
<div id="space"></div>

<!-- Tunnel Background -->
<div class="image-container">
<div class="tunnel">
<img src="Materialien/Raumschiff.png" alt="Tunnel">
</div>
</div>

<!-- Content -->
<div class="wrapper">
<div class="content">
<section class="section hero">
<h1 class="title">
<span class="small">Discover our</span>
<span class="big">SOLAR<br>SYSTEM</span>
<span class="small">A View through</span>
</h1>
</section>
<section class="section gradient-purple"></section>
</div>
</div>

<!-- 3D Carousel -->
<div id="drag-container">
<div id="spin-container">
<!-- Canvas Container fÃ¼r 3D Planeten -->
</div>
<div id="ground"></div>
</div>

<!-- Planet Detail View (Scroll-based) -->
<div id="planet-detail-view">
  <button class="close-button" id="close-detail-btn" aria-label="Close"></button>
  <div class="detail-container">
    <div class="detail-left">
      <div class="detail-small-title">Discover the</div>
      <h1 class="detail-planet-title" id="detail-planet-name">PLANET<br>EARTH</h1>
      <p class="detail-planet-description" id="detail-planet-description">
        The Earth is the only known planet with life.
      </p>
    </div>
    <div class="detail-right">
      <canvas class="detail-planet-canvas" id="detail-planet-canvas" width="800" height="800"></canvas>
    </div>
  </div>
</div>

<section class="section gradient-purple"></section>

<!-- LIBS -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>

<!-- DEIN CODE -->
<script src="main.js"></script>
</body>
</html>
