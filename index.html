<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Planeten</title>
</head>
<body>
<!-- Starfield Background -->
<div id="space"></div>

<!-- Tunnel Background -->
<div class="image-container">
  <div class="tunnel">
    <img src="Materialien/Raumschiff.png" alt="Tunnel">
  </div>
</div>

<!-- Content -->
<div class="wrapper">
  <div class="content">
    <section class="section hero">
      <h1 class="title">
        <span class="small">Discover our</span>
        <span class="big">SOLAR<br>SYSTEM</span>
        <span class="small">A View through</span>
      </h1>
    </section>
    
    <section class="section gradient-purple"></section>
    
    <section class="section carousel-section" id="carousel-section">
      <!-- 3D Carousel -->
      <div id="drag-container">
        <div id="spin-container"></div>
        <div id="ground"></div>
      </div>
      <div id="music-container"></div>
    </section>
    
    <section class="section gradient-purple">
      <div style="text-align: center; color: #fff; font-family: 'Satoshi', sans-serif; max-width: 800px; padding: 60px;">
        <h2 style="font-family: 'Ethnocentric', sans-serif; font-size: 3rem; margin-bottom: 30px; letter-spacing: 0.05em;">NEXT SECTION</h2>
        <p style="font-size: 1.2rem; opacity: 0.8; line-height: 1.8;">Hier kommt deine nächste Funktion...</p>
      </div>
    </section>
  </div>
</div>

<!-- Scroll Indicator -->
<div class="scroll-indicator" id="scroll-indicator">
  <div>Scroll to explore</div>
  <div class="scroll-arrow">↓</div>
</div>

<!-- Planet Detail Modal -->
<div id="planet-detail-modal">
  <button class="close-button" id="close-modal-btn" aria-label="Close"></button>
  <div class="modal-content">
    <div class="modal-left">
      <div class="modal-small-title">Discover the</div>
      <h1 class="modal-planet-title" id="modal-planet-name">PLANET<br>EARTH</h1>
      <p class="modal-planet-description" id="modal-planet-description">
        The Earth is the only known planet with life.
      </p>
    </div>
    <div class="modal-right">
      <canvas class="modal-planet-canvas" id="modal-planet-canvas" width="600" height="600"></canvas>
    </div>
  </div>
</div>

<!-- LIBS -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>

<!-- DEIN CODE -->
<script src="main.js"></script>
</body>
</html>
